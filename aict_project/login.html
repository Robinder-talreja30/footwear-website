<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | MySite Footwear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#0b0b0b;
  --gold:#d4af37;
  --soft:#f5d76e;
  --gray:#aaa;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.9)),
             url("bg.jpg") center/cover;
}

.box{
  width:380px;
  background:#111;
  padding:35px;
  border-radius:15px;
  border:1px solid var(--gold);
}

h2{
  color:var(--gold);
  text-align:center;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  background:#000;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:linear-gradient(135deg,var(--gold),var(--soft));
  border:none;
  border-radius:25px;
  font-weight:bold;
  cursor:pointer;
}

p{text-align:center;margin-top:15px;color:var(--gray);}
a{color:var(--gold);text-decoration:none;}
</style>
</head>

<body>
<div class="box">
<h2>User Login</h2>

<form onsubmit="login(event)">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="pass" placeholder="Password" required>
<button>Login</button>
</form>

<p>No account? <a href="register.html">Register</a></p>
</div>

<script>
function login(e){
 e.preventDefault();

 let email=document.getElementById("email").value.trim();
 let pass=document.getElementById("pass").value;

 let users=JSON.parse(localStorage.getItem("users")||"[]");
 let user=users.find(u=>u.email===email && u.pass===pass);

 if(user){
   localStorage.setItem("currentUser",JSON.stringify(user));
   alert("Welcome "+user.name);
   window.location="dashboard.html";
 }else{
   alert("Invalid login details");
 }
}
</script>
</body>
</html>
