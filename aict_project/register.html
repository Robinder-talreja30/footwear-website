<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | MySite Footwear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#0b0b0b;
  --gold:#d4af37;
  --soft:#f5d76e;
  --gray:#aaa;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.9)),
             url("bg.jpg") center/cover no-repeat;
}

.box{
  width:400px;
  background:#111;
  padding:35px;
  border-radius:15px;
  border:1px solid var(--gold);
  box-shadow:0 20px 40px rgba(0,0,0,0.7);
}

h2{
  color:var(--gold);
  text-align:center;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  background:#000;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}

input:focus{
  outline:none;
  border-color:var(--gold);
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:linear-gradient(135deg,var(--gold),var(--soft));
  border:none;
  border-radius:25px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

p{
  text-align:center;
  margin-top:15px;
  color:var(--gray);
}

a{
  color:var(--gold);
  text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
  <h2>Create Account</h2>

  <form onsubmit="register(event)">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="pass" placeholder="Password (min 6 characters)" required>
    <input type="password" id="cpass" placeholder="Confirm Password" required>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function register(e){
  e.preventDefault();

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("pass").value;
  let cpass = document.getElementById("cpass").value;

  if(pass.length < 6){
    alert("Password must be at least 6 characters");
    return;
  }

  if(pass !== cpass){
    alert("Passwords do not match");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users") || "[]");

  if(users.find(u => u.email === email)){
    alert("Email already registered");
    return;
  }

  users.push({ name, email, pass });
  localStorage.setItem("users", JSON.stringify(users));

  alert("Registration successful!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
